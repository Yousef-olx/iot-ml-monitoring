services:
  # Flask ML API Service
  - type: web
    name: iot-ml-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn flask_api:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: PORT
        value: 5000
    healthCheckPath: /health

  # Next.js Dashboard Service
  - type: web
    name: iot-ml-dashboard
    runtime: node
    buildCommand: cd nextjs-app && npm install && npm run build
    startCommand: cd nextjs-app && npm start
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: ML_API_URL
        sync: false
        # Will be set to: https://iot-ml-api.onrender.com
